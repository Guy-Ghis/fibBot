name: "Run FibBot"

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  run-fibbot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run FibBot
        uses: Guy-Ghis/fibBot@main

      - name: Get PR number
        id: pr_number
        run: |
          echo "pr_number=$(echo $GITHUB_REF | cut -d'/' -f3)" >> $GITHUB_ENV
          echo "enable_fib=true" >> $GITHUB_ENV
          echo "max_threshold=100" >> $GITHUB_ENV
